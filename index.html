<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIApp - Raccolta di Intelligenze Artificiali</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <style>
    body {
      background-color: var(--bg-color, #121212);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
    }
    .category {
      margin-top: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 1rem 0.5rem;
      cursor: pointer;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>AIApp - Raccolta di Intelligenze Artificiali</h1>

  <button onclick="changeBgColor()">Cambia colore sfondo</button>
  <button onclick="exportList('txt')">Esporta in TXT</button>
  <button onclick="exportList('html')">Esporta in HTML</button>

  <h2>Aggiungi nuova AI</h2>
  <input type="text" id="aiName" placeholder="Nome AI">
  <input type="url" id="aiLink" placeholder="Link AI">
  <select id="aiCategory">
    <option value="Conversazione">Conversazione</option>
    <option value="Video">Video</option>
    <option value="Musica">Musica</option>
    <option value="Immagini">Immagini</option>
    <option value="Codice">Codice</option>
  </select>
  <button onclick="addAI()">Aggiungi AI</button>

  <div class="category" id="Conversazione">
    <h2>Conversazione</h2>
    <ul></ul>
  </div>
  <div class="category" id="Video">
    <h2>Video</h2>
    <ul></ul>
  </div>
  <div class="category" id="Musica">
    <h2>Musica</h2>
    <ul></ul>
  </div>
  <div class="category" id="Immagini">
    <h2>Immagini</h2>
    <ul></ul>
  </div>
  <div class="category" id="Codice">
    <h2>Codice</h2>
    <ul></ul>
  </div>

  <script>
    const aiData = {
      "Conversazione": [
        { name: "ChatGPT", url: "https://chat.openai.com/" },
        { name: "YouChat", url: "https://you.com/chat" },
        { name: "Perplexity AI", url: "https://www.perplexity.ai/" }
      ],
      "Video": [
        { name: "Runway ML", url: "https://runwayml.com/" },
        { name: "Synthesia", url: "https://www.synthesia.io/" }
      ],
      "Musica": [
        { name: "Soundraw", url: "https://soundraw.io/" },
        { name: "Aiva", url: "https://www.aiva.ai/" }
      ],
      "Immagini": [
        { name: "DALLÂ·E", url: "https://openai.com/dall-e" },
        { name: "Midjourney", url: "https://www.midjourney.com/" }
      ],
      "Codice": [
        { name: "GitHub Copilot", url: "https://github.com/features/copilot" },
        { name: "Codeium", url: "https://www.codeium.com/" }
      ]
    };

    function renderList() {
      Object.keys(aiData).forEach(category => {
        const ul = document.querySelector(`#${category} ul`);
        ul.innerHTML = "";
        aiData[category].forEach(ai => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${ai.url}" target="_blank">${ai.name}</a>`;
          ul.appendChild(li);
        });
      });
    }

    function addAI() {
      const name = document.getElementById("aiName").value;
      const link = document.getElementById("aiLink").value;
      const category = document.getElementById("aiCategory").value;
      if (name && link && category) {
        aiData[category].push({ name, url: link });
        renderList();
        document.getElementById("aiName").value = "";
        document.getElementById("aiLink").value = "";
      }
    }

    function changeBgColor() {
      const color = prompt("Inserisci un colore esadecimale (es. #ffffff):", "#ffffff");
      if (color) document.body.style.setProperty("--bg-color", color);
    }

    function exportList(type) {
      let content = "";
      Object.entries(aiData).forEach(([cat, tools]) => {
        content += `\n${cat}:\n`;
        tools.forEach(ai => {
          content += `- ${ai.name}: ${ai.url}\n`;
        });
      });

      let blob;
      if (type === 'html') {
        blob = new Blob([`<pre>${content}</pre>`], { type: 'text/html' });
      } else {
        blob = new Blob([content], { type: 'text/plain' });
      }
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `ai_list.${type}`;
      a.click();
    }

    renderList();
  </script>
</body>
</html>
